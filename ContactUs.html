<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="./ContactUs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="contact-us">
      <div class="main">
        <div class="content">
          <div class="wild">W/ILD</div>
        </div>
        <nav class="navigation">
          <div class="projects">Projects</div>
          <div class="about">Pricing</div>
          <div class="contact">About</div>
        </nav>
      </div>
      <section class="contact-container-parent">
        <div class="contact-container">
          <div class="contact-info">
            <h1 class="contact-us1">Contact me</h1>
            <h3 class="send-in-your">Send in your doubts and queries.</h3>
          </div>
          <div class="form">
            <div class="input">
              <div class="first-name">First name</div>
              <div class="field">
                <input class="label" placeholder="Eg.- Joe" type="text" />
              </div>
            </div>
            <div class="input1">
              <div class="last-name">Last name</div>
              <div class="field1">
                <input class="label1" placeholder="Eg.- Brown" type="text" />
              </div>
            </div>
            <div class="input2">
              <div class="email-address">Email address</div>
              <div class="field2">
                <input
                  class="label2"
                  placeholder="Eg.- email@janesfake.net"
                  type="text"
                />
              </div>
            </div>
            <div class="input3">
              <div class="your-message">Your message</div>
              <textarea
                class="field3"
                placeholder="Enter your question or message"
                rows="{8}"
                cols="{31}"
              >
              </textarea>
            </div>
            <button class="button">
              <div class="submit">Submit</div>
            </button>
          </div>
        </div>
        <img
          class="hero-image-icon"
          loading="lazy"
          alt=""
          src="https://images.unsplash.com/photo-1634148739677-a5bb54df2611?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />
      </section>
      <footer class="footer">
        <div class="divider"></div>
        <div class="footer-content">
          <div class="footer-description">
            <h3 class="wild1">W/ILD</h3>
            <div class="footer-buttons">
              <img
                class="facebook"
                loading="lazy"
                alt=""
                
              />
              <i class="fa-brands fa-facebook" style="color: hwb(210 13% 86%);"></i>

              <img
                class="instagram"
                loading="lazy"
                alt=""
                
              />
              <i class="fa-brands fa-instagram" style="color: hwb(210 13% 86%);"></i>

              <img
                class="youtube"
                loading="lazy"
                alt=""
              />
              <i class="fa-brands fa-youtube" style="color: hwb(210 13% 86%);"></i>

              <img
                class="linkedin"
                loading="lazy"
                alt=""
              />
              <i class="fa-brands fa-linkedin" style="color: hwb(210 13% 86%);"></i>
            </div>
          </div>
          <div class="footer-topics">
            <div class="footer-topic-containers">
              <div class="topic">Topic</div>
              <div class="page">Page</div>
              <div class="page1">Page</div>
              <div class="page2">Page</div>
            </div>
            <div class="footer-topic-containers1">
              <div class="topic1">Topic</div>
              <div class="page3">Page</div>
              <div class="page4">Page</div>
              <div class="page5">Page</div>
            </div>
            <div class="footer-topic-containers2">
              <div class="topic2">Topic</div>
              <div class="page6">Page</div>
              <div class="page7">Page</div>
              <div class="page8">Page</div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
